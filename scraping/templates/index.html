<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar Chamados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #12269c;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff463d;
            border-color: #ff463d;
            color: #ffffff;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #e03c34;
            border-color: #e03c34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom btn-lg mt-4">Come√ßar Scraping</button>
        </form>
    </div>
</body>
</html>
